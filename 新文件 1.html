  // æ ‡è®°å·²ä½¿ç”¨çš„è°œé¢˜

  // ä¿å­˜æ¸¸æˆè¿›åº¦åˆ°æœ¬åœ°å­˜å‚¨
  function saveProgress() {
    // æ›´æ–°æ¸¸æˆæ•°æ®

  // é‡ç½®æ¸¸æˆè¿›åº¦
  function resetProgress() {
    if (confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰è¿›åº¦å—ï¼Ÿè¿™å°†æ¸…é™¤æ‰€æœ‰è®°å½•å¹¶é‡æ–°å¼€å§‹ã€‚")) {

  function updateStats() {
    statsEl.textContent = `æ­£ç¡®ï¼š${correctCount}  é”™è¯¯ï¼š${wrongList.length}  è¿›åº¦ï¼š${currentIndex} / ${wordList.length}`;
  }

  function loadNext() {
    resultEl.textContent = "";

    nextBtn.disabled = true;
    startReadingBtn.style.display = "none";
	
	  // æ§åˆ¶â€œè·³è¿‡æ­¤é¢˜â€æŒ‰é’®çš„æ˜¾ç¤ºçŠ¶æ€
  // æ§åˆ¶â€œè·³è¿‡æ­¤é¢˜â€æŒ‰é’®çš„æ˜¾ç¤ºçŠ¶æ€
  const skipBtn = document.getElementById("skipBtn");
  if (isReviewMode || inPuzzle) {
    // é”™é¢˜å›é¡¾æ¨¡å¼æˆ–è°œé¢˜æŒ‘æˆ˜æ¨¡å¼éšè—è·³è¿‡æŒ‰é’®
    skipBtn.style.display = "none";
  } else {
    // æ­£å¸¸é—¯å…³æ¨¡å¼æ˜¾ç¤ºè·³è¿‡æŒ‰é’®

    if (isReviewMode) {

      if (currentReviewIndex >= wrongList.length) {

        definitionEl.textContent = "";
        questionEl.textContent = "";

      }
      const wordObj = wrongList[currentReviewIndex];
      instructionEl.textContent = `é”™é¢˜å›é¡¾ ç¬¬ ${currentReviewIndex + 1}/${wrongList.length} é¢˜`;
      definitionEl.textContent = `ä¸­æ–‡æç¤ºï¼š${wordObj.definition}`;
      questionEl.textContent = "è¯·è¡¥å…¨å•è¯ï¼š";
	  
      // ç”Ÿæˆè¾“å…¥æ¡†ï¼ˆé¦–å­—æ¯å›ºå®šï¼‰
      const first = document.createElement("input");

      // è‡ªåŠ¨æ’­æ”¾å½“å‰å•è¯è¯»éŸ³
      setTimeout(() => readWord(), 500);

    // æ­£å¸¸é—¯å…³æ¨¡å¼
    document.querySelector('button[onclick="exitReview()"]').style.display = "none";

    // ç”Ÿæˆè¾“å…¥æ¡†ï¼ˆé¦–å­—æ¯å›ºå®šï¼‰
    const first = document.createElement("input");

  // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰è¾“å…¥æ¡†éƒ½å·²å¡«æ»¡
  function checkAllFilled() {
    const inputs = letterBox.querySelectorAll("input.letter-input");

// è·³è¿‡å½“å‰é¢˜ç›®å¹¶è®°å½•åˆ°é”™é¢˜æœ¬
function skipCurrentWord() {
  // ä»…åœ¨æ­£å¸¸é—¯å…³æ¨¡å¼å…è®¸è·³è¿‡ï¼ˆæ’é™¤é”™é¢˜å›é¡¾ã€è°œé¢˜æŒ‘æˆ˜ï¼‰
  if (isReviewMode || inPuzzle) return;
  
  const currentWord = wordList[currentIndex];
  // é¿å…é‡å¤æ·»åŠ åŒä¸€é”™é¢˜
  const isAlreadyInWrong = wrongList.some(item => item.word === currentWord.word);
  if (!isAlreadyInWrong) {
    wrongList.push(currentWord); // æ·»åŠ åˆ°é”™é¢˜æœ¬
  }
  
  // é‡ç½®å½“å‰è¿å‡»ï¼ˆè·³è¿‡ä¸å¢åŠ è¿å‡»ï¼‰
  currentStreak = 0;
  // æ¨è¿›è¿›åº¦
  currentIndex++;
  // ä¿å­˜è¿›åº¦åˆ°æœ¬åœ°å­˜å‚¨

}

  // è‡ªåŠ¨æ£€æŸ¥ç­”æ¡ˆ
  function autoCheckAnswer() {
    if (!checkAllFilled()) return;
    
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : wordList[currentIndex];
    
    const inputs = letterBox.querySelectorAll("input.letter-input");
    let filled = "";
    inputs.forEach(input => filled += input.value || "");
    const userAns = (wordObj.word[0] + filled).toLowerCase();

    if (userAns === wordObj.word.toLowerCase()) {
      resultEl.textContent = "âœ… æ‹¼å†™æ­£ç¡®ï¼è¯·ç‚¹å‡»å¼€å§‹æœ—è¯»";
      correctSound.play();
      startReadingBtn.style.display = "inline-block";
    } else {
      resultEl.textContent = "âŒ æ‹¼å†™é”™è¯¯ï¼Œè¯·é‡æ–°å¡«å†™";
      wrongSound.play();
      // æ¸…ç©ºè¾“å…¥æ¡†
      inputs.forEach(input => {
        input.value = "";
      });
      letterBox.querySelector("input.letter-input")?.focus();
    }
  }

  // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
  function initRecognition() {
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US'; // è®¾ç½®ä¸ºè‹±è¯­è¯†åˆ«
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        processRecognitionResult(transcript);
      };
      
      recognition.onend = function() {
        startReadingBtn.textContent = "å¼€å§‹æœ—è¯»";
        startReadingBtn.classList.remove("listening");
      };
      
      recognition.onerror = function(event) {
        console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
        resultEl.textContent = "è¯­éŸ³è¯†åˆ«å‡ºé”™ï¼Œè¯·é‡è¯•";
        startReadingBtn.textContent = "å¼€å§‹æœ—è¯»";
        startReadingBtn.classList.remove("listening");
      };
    } else {
      resultEl.textContent = "æŠ±æ­‰ï¼Œæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½";
      startReadingBtn.disabled = true;
    }
  }

  // å¤„ç†è¯­éŸ³è¯†åˆ«ç»“æœ
  function processRecognitionResult(transcript) {
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : wordList[currentIndex];
      
    // æ¯”è¾ƒè¯†åˆ«ç»“æœå’Œç›®æ ‡å•è¯
    if (transcript === wordObj.word.toLowerCase()) {
      resultEl.textContent = "âœ… æœ—è¯»æ­£ç¡®ï¼æ­£åœ¨è¿›å…¥ä¸‹ä¸€é¢˜...";
      correctSound.play();
      
      // å»¶è¿Ÿä¸€æ®µæ—¶é—´åè‡ªåŠ¨è¿›å…¥ä¸‹ä¸€é¢˜
      setTimeout(() => {
        if (isReviewMode) {
          currentReviewIndex++;
        } else {
          correctCount++;
          currentStreak++;
          levelCorrect++;
          currentIndex++;
          
          // è¿å‡»ç‰¹æ•ˆ
          if (currentStreak >= 3) {
            const streakEl = document.createElement("div");
            streakEl.className = "streak-effect";
            streakEl.textContent = `è¿å‡» x${currentStreak}!`;
            document.body.appendChild(streakEl);
            setTimeout(() => streakEl.remove(), 1000);
          }
          
          saveProgress();
        }
        loadNext();
      }, 1000);
    } else {
      resultEl.textContent = `âŒ æœ—è¯»ä¸æ­£ç¡®ï¼ˆä½ è¯»çš„æ˜¯: "${transcript}"ï¼‰ï¼Œè¯·å†è¯•ä¸€æ¬¡`;
      wrongSound.play();
    }
  }

  // å¼€å§‹ç›‘å¬è¯­éŸ³è¾“å…¥
  function startListening() {
    if (!recognition) {
      initRecognition();
    }
    
    try {
      recognition.start();
      startReadingBtn.textContent = "æ­£åœ¨è†å¬...";
      startReadingBtn.classList.add("listening");
      resultEl.textContent = "è¯·æœ—è¯»å•è¯...";
    } catch (e) {
      resultEl.textContent = "æ— æ³•å¯åŠ¨è¯­éŸ³è¯†åˆ«ï¼Œè¯·é‡è¯•";
      console.error('å¯åŠ¨è¯­éŸ³è¯†åˆ«å¤±è´¥:', e);
    }
  }

  let isComposing = false;  // å¤„ç†ä¸­æ–‡è¾“å…¥
  function handleInput(e) {
    if (isComposing) return;
    const input = e.target;
    input.value = input.value.slice(0, 1).toLowerCase(); // é™åˆ¶ä¸ºå°å†™å­—æ¯
    input.classList.add("correct");
    const next = input.nextElementSibling;
    if (next && next.tagName === 'INPUT') next.focus();
    
    // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰è¾“å…¥æ¡†éƒ½å·²å¡«æ»¡ï¼Œå¦‚æœæ˜¯åˆ™è‡ªåŠ¨æ£€æŸ¥ç­”æ¡ˆ
    autoCheckAnswer();
  }

  function handleBackspace(e) {
    if (e.key === "Backspace") {
      if (e.target.value) {
        e.target.value = "";
        e.preventDefault();
      } else {
        const prev = e.target.previousElementSibling;
        if (prev && prev.tagName === 'INPUT') {
          prev.focus();
          e.preventDefault();
        }
      }
    }
  }

  function addInputListeners(input) {
    input.addEventListener("input", handleInput);
    input.addEventListener("keydown", handleBackspace);
    input.addEventListener("compositionstart", () => isComposing = true);
    input.addEventListener("compositionend", (e) => {
      isComposing = false;
      handleInput(e);
    });
  }

  function readWord() {
    const word = isReviewMode 
      ? wrongList[currentReviewIndex]?.word 
      : wordList[currentIndex]?.word;
      
    if (!word) return;
    
    // åœæ­¢ä»»ä½•æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = "en-US";
    utter.rate = 0.9;
    window.speechSynthesis.speak(utter);
  }

  function submitAnswer() {
    // æ­¤å‡½æ•°ä¸»è¦ç”¨äºæ‰‹åŠ¨è§¦å‘ä¸‹ä¸€é¢˜ï¼Œå®é™…æµç¨‹ä¸­ç”±è¯­éŸ³è¯†åˆ«æ­£ç¡®åè‡ªåŠ¨è§¦å‘
    if (inPuzzle) return;
    
    if (isReviewMode) {
      currentReviewIndex++;
      setTimeout(loadNext, 500);
      return;
    }

    currentIndex++;
    saveProgress();
    setTimeout(loadNext, 500);
    updateStats();
  }

  function showPuzzle() {
    inPuzzle = true;
    letterBox.innerHTML = "";
    optionsEl.innerHTML = "";
    definitionEl.textContent = "";
    resultEl.textContent = "";
    startReadingBtn.style.display = "none";

    // è®¡ç®—å½“å‰å…³å¡æ˜Ÿçº§
    const rate = levelCorrect / 8;
    let stars = 1;
    if (rate === 1) stars = 3;
    else if (rate >= 0.75) stars = 2;
    levelStars.push(stars);

    const unused = puzzleQuestions.filter(q => !q.used);
    if (unused.length === 0) {
      levelCorrect = 0;
      loadNext();
      return;
    }
    const puzzle = unused[Math.floor(Math.random() * unused.length)];
    puzzle.used = true;
    questionEl.textContent = `ğŸ¯ å…³å¡æŒ‘æˆ˜ï¼š${puzzle.question}`;
    definitionEl.innerHTML = `æœ¬å…³è¯„åˆ†ï¼š${"â­".repeat(stars)}`;

    puzzle.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.className = "option-btn";
      btn.onclick = () => {
        if (opt === puzzle.answer) {
          resultEl.textContent = "ğŸ‰ ç­”å¯¹äº†ï¼Œè¿›å…¥ä¸‹ä¸€å…³ï¼";
          correctSound.play();
          level++;
          levelCorrect = 0;
          currentIndex = level * 8;
          saveProgress();
          setTimeout(() => {
            inPuzzle = false;
            loadNext();
          }, 1000);
        } else {
          resultEl.textContent = "ğŸ˜¥ å†è¯•è¯•ï¼";
          wrongSound.play();
        }
      };
      optionsEl.appendChild(btn);
    });
  }

  function showMistakes() {
    if (wrongList.length === 0) {
      alert("ç›®å‰æ²¡æœ‰é”™é¢˜ï¼");
      return;
    }
    isReviewMode = true;
    currentReviewIndex = 0;
    loadNext();
  }

  function exitReview() {
    isReviewMode = false;
    loadNext();
  }

  // åˆå§‹åŒ–æ¸¸æˆå’Œè¯­éŸ³è¯†åˆ«
  initRecognition();
  loadNext();
</script>
