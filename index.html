  // ä»æœåŠ¡å™¨/æœ¬åœ°åŠ è½½å•è¯æ–‡ä»¶
  function loadWordFileFromServer(file) {

    // åˆ›å»ºä¸€ä¸ªæ–°çš„XMLHttpRequest

    }

  }

    definitionEl.textContent = `ä¸­æ–‡æç¤ºï¼š${wordObj.definition}`;
    questionEl.textContent = "è¯·è¡¥å…¨å•è¯ï¼š";

    // ç”Ÿæˆè¾“å…¥æ¡†ï¼ˆé¦–å­—æ¯å›ºå®šï¼‰
    const first = document.createElement("input");
    first.type = "text";
    first.maxLength = 1;
    first.className = "fixed-letter";
    first.value = wordObj.word[0];
    first.readOnly = true;
    letterBox.appendChild(first);

    for (let i = 1; i < wordObj.word.length; i++) {
      const input = document.createElement("input");
      input.type = "text";

      input.dataset.index = i;
      addInputListeners(input);
      letterBox.appendChild(input);

    letterBox.querySelector("input.letter-input")?.focus();

    setTimeout(() => readWord(), 500);

  // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰è¾“å…¥æ¡†éƒ½å·²å¡«æ»¡
  function checkAllFilled() {
    const inputs = letterBox.querySelectorAll("input.letter-input");
    for (let input of inputs) {
      if (!input.value) return false;
    }
    return true;
  }

  // è·³è¿‡å½“å‰é¢˜ç›®
  function submitAnswer() {
    if (isReviewMode) {
      // å¤ä¹ æ¨¡å¼ï¼šè·³è½¬åˆ°ä¸‹ä¸€ä¸ªé”™é¢˜
      currentReviewIndex++;
      loadNext();
      return;
    }
    
    if (inPuzzle) {
      // è°œé¢˜æ¨¡å¼ï¼šè¿›å…¥ä¸‹ä¸€å…³
      level++;
      levelCorrect = 0;
      currentIndex = level * 8;
      inPuzzle = false;
      saveProgress();
      loadNext();
      return;
    }
    
    // æ­£å¸¸é—¯å…³æ¨¡å¼ï¼šè®°å½•é”™é¢˜å¹¶è·³è½¬
    const currentWords = wordFiles[currentFile].words;
    const currentWord = currentWords[currentIndex];
    
    // é¿å…é‡å¤æ·»åŠ åŒä¸€é”™é¢˜
    const isAlreadyInWrong = wrongList.some(item => item.word === currentWord.word);
    if (!isAlreadyInWrong) {
      wrongList.push(currentWord);
    }
    
    currentStreak = 0; // é‡ç½®è¿å‡»
    currentIndex++;
    saveProgress();
    loadNext();
  }

  // è‡ªåŠ¨æ£€æŸ¥ç­”æ¡ˆ
  function autoCheckAnswer() {
    if (!checkAllFilled()) return;
    
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    const inputs = letterBox.querySelectorAll("input.letter-input");
    let filled = "";
    inputs.forEach(input => filled += input.value || "");
    const userAns = (wordObj.word[0] + filled).toLowerCase();

    if (userAns === wordObj.word.toLowerCase()) {
      resultEl.textContent = "âœ… æ‹¼å†™æ­£ç¡®ï¼è¯·ç‚¹å‡»å¼€å§‹æœ—è¯»";
      correctSound.play();
      startReadingBtn.style.display = "inline-block";
      
      // æ·»åŠ æ­£ç¡®åŠ¨ç”»
      inputs.forEach(input => {
        input.classList.add("correct");
      });
    } else {
      resultEl.textContent = "âŒ æ‹¼å†™é”™è¯¯ï¼Œè¯·é‡æ–°å¡«å†™";
      wrongSound.play();
      
      // æ¸…ç©ºè¾“å…¥æ¡†
      inputs.forEach(input => {
        input.value = "";
        input.classList.remove("correct");
      });
      
      letterBox.querySelector("input.letter-input")?.focus();
    }
  }

  // æ·»åŠ è¾“å…¥æ¡†äº‹ä»¶ç›‘å¬
  function addInputListeners(input) {
    input.addEventListener("input", function() {
      this.value = this.value.toLowerCase();
      autoCheckAnswer();
      
      // è‡ªåŠ¨è·³åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
      if (this.value && this.nextElementSibling && this.nextElementSibling.classList.contains('letter-input')) {
        this.nextElementSibling.focus();
      }
    });
    
    input.addEventListener("keydown", function(e) {
      // å¤„ç†é€€æ ¼é”®
      if (e.key === "Backspace" && !this.value) {
        if (this.previousElementSibling && this.previousElementSibling.classList.contains('letter-input')) {
          this.previousElementSibling.focus();
        } else if (this.previousElementSibling && this.previousElementSibling.classList.contains('fixed-letter')) {
          // ä¸èƒ½åˆ é™¤å›ºå®šçš„é¦–å­—æ¯
          e.preventDefault();
        }
      }
    });
  }

  // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
  function initRecognition() {
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        processRecognitionResult(transcript);
      };
      
      recognition.onend = function() {
        startReadingBtn.textContent = "å¼€å§‹æœ—è¯»";
        startReadingBtn.classList.remove("listening");
      };
      
      recognition.onerror = function(event) {
        console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
        resultEl.textContent = "è¯­éŸ³è¯†åˆ«å‡ºé”™ï¼Œè¯·é‡è¯•";
        startReadingBtn.textContent = "å¼€å§‹æœ—è¯»";
        startReadingBtn.classList.remove("listening");
      };
    } else {
      resultEl.textContent = "æŠ±æ­‰ï¼Œæ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«åŠŸèƒ½";
      startReadingBtn.disabled = true;
    }
  }

  // å¤„ç†è¯­éŸ³è¯†åˆ«ç»“æœ
  function processRecognitionResult(transcript) {
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    // æ¯”è¾ƒè¯†åˆ«ç»“æœå’Œç›®æ ‡å•è¯
    if (transcript === wordObj.word.toLowerCase()) {
      resultEl.textContent = "âœ… æœ—è¯»æ­£ç¡®ï¼æ­£åœ¨è¿›å…¥ä¸‹ä¸€é¢˜...";
      correctSound.play();
      
      // å»¶è¿Ÿè¿›å…¥ä¸‹ä¸€é¢˜
      setTimeout(() => {
        if (isReviewMode) {
          // å¤ä¹ æ¨¡å¼ï¼šä»é”™é¢˜æœ¬ä¸­åˆ é™¤å½“å‰åšå¯¹çš„é¢˜ç›®
          wrongList.splice(currentReviewIndex, 1);
          
          // å¦‚æœåˆ é™¤åé”™é¢˜æœ¬ä¸ºç©ºï¼Œæ˜¾ç¤ºæç¤º
          if (wrongList.length === 0) {
            instructionEl.textContent = "ğŸ‰ æ­å–œä½ æ”»å…‹äº†æ‰€æœ‰é”™é¢˜ï¼";
            definitionEl.textContent = "ç»§ç»­åŠ æ²¹å“¦ï¼";
            questionEl.textContent = "";
            resultEl.textContent = "";
            letterBox.innerHTML = "";
            startReadingBtn.style.display = "none";
            return;
          }
          
          loadNext();
        } else {
          correctCount++;
          currentStreak++;
          levelCorrect++;
          currentIndex++;
          
          // æ˜¾ç¤ºè¿å‡»æ•ˆæœ
          if (currentStreak >= 3) {
            showStreakEffect(`ğŸ”¥ è¿å‡» ${currentStreak}ï¼`);
          }
          
          saveProgress();
          loadNext();
        }
      }, 1000);
    } else {
      resultEl.textContent = `âŒ æœ—è¯»ä¸æ­£ç¡®ï¼ˆä½ è¯»çš„æ˜¯: "${transcript}"ï¼‰ï¼Œè¯·å†è¯•ä¸€æ¬¡`;
      wrongSound.play();
    }
  }

  // æ˜¾ç¤ºè¿å‡»æ•ˆæœ
  function showStreakEffect(text) {
    const streakEl = document.createElement("div");
    streakEl.className = "streak-effect";
    streakEl.textContent = text;
    document.body.appendChild(streakEl);
    
    // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
    setTimeout(() => {
      streakEl.remove();
    }, 1000);
  }

  // å¼€å§‹ç›‘å¬è¯­éŸ³è¾“å…¥
  function startListening() {
    if (!recognition) {
      initRecognition();
    }
    
    try {
      recognition.start();
      startReadingBtn.textContent = "æ­£åœ¨è†å¬...";
      startReadingBtn.classList.add("listening");
      resultEl.textContent = "è¯·æœ—è¯»å•è¯...";
    } catch (e) {
      resultEl.textContent = "æ— æ³•å¯åŠ¨è¯­éŸ³è¯†åˆ«ï¼Œè¯·é‡è¯•";
      console.error('å¯åŠ¨è¯­éŸ³è¯†åˆ«å¤±è´¥:', e);
    }
  }

  // æœ—è¯»å•è¯
  function readWord() {
    if (!currentFile || !wordFiles[currentFile].loaded) return;
    
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    if (!wordObj) return;
    
    // åœæ­¢ä»»ä½•æ­£åœ¨æ’­æ”¾çš„è¯­éŸ³
    window.speechSynthesis.cancel();
    
    const utter = new SpeechSynthesisUtterance(wordObj.word);
    utter.lang = "en-US";
    utter.rate = 0.9;
    window.speechSynthesis.speak(utter);
  }

  // æ˜¾ç¤ºå…³å¡è°œé¢˜
  function showPuzzle() {
    inPuzzle = true;
    letterBox.innerHTML = "";
    optionsEl.innerHTML = "";
    definitionEl.textContent = "";
    resultEl.textContent = "";
    startReadingBtn.style.display = "none";

    // è®¡ç®—å½“å‰å…³å¡æ˜Ÿçº§
    const rate = levelCorrect / 8;
    let stars = 1;
    if (rate === 1) stars = 3;
    else if (rate >= 0.75) stars = 2;
    levelStars.push(stars);

    const unused = puzzleQuestions.filter(q => !q.used);
    if (unused.length === 0) {
      levelCorrect = 0;
      loadNext();
      return;
    }
    
    const puzzle = unused[Math.floor(Math.random() * unused.length)];
    puzzle.used = true;
    
    questionEl.textContent = `ğŸ¯ å…³å¡æŒ‘æˆ˜ï¼š${puzzle.question}`;
    definitionEl.innerHTML = `æœ¬å…³è¯„åˆ†ï¼š${"â­".repeat(stars)}`;

    puzzle.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.className = "option-btn";
      btn.onclick = () => {
        if (opt === puzzle.answer) {
          resultEl.textContent = "ğŸ‰ ç­”å¯¹äº†ï¼Œè¿›å…¥ä¸‹ä¸€å…³ï¼";
          correctSound.play();
          
          level++;
          levelCorrect = 0;
          currentIndex = level * 8;
          saveProgress();
          
          setTimeout(() => {
            inPuzzle = false;
            loadNext();
          }, 1000);
        } else {
          resultEl.textContent = "ğŸ˜¥ å†è¯•è¯•ï¼";
          wrongSound.play();
        }
      };
      optionsEl.appendChild(btn);
    });
  }

  // æŸ¥çœ‹é”™é¢˜æœ¬
  function showMistakes() {
    if (wrongList.length === 0) {
      alert("ç›®å‰æ²¡æœ‰é”™é¢˜ï¼");
      return;
    }
    
    isReviewMode = true;
    currentReviewIndex = 0;
    loadNext();
  }

  // é€€å‡ºå¤ä¹ æ¨¡å¼
  function exitReview() {

    loadNext();
  }

  // åˆå§‹åŒ–æ¸¸æˆ
  initFileSelector();
</script>
