    // è§£æå¸¦è¯¾æ—¶çš„è¯åº“æ–‡ä»¶
function parseLessonFile(text) {
  const lessons = [];
  let currentLesson = { id: 1, name: "ç¬¬1è¯¾", words: [] };
  let currentLessonId = 1;
  let currentLessonName = `ç¬¬${currentLessonId}è¯¾`;


  // æŒ‰è¡Œåˆ†å‰²ï¼Œè¿‡æ»¤ç©ºè¡Œå’Œæ— æ•ˆè¡Œ
  const lines = text.split('\n')
    .map(line => line.trim())
    .filter(line => line && !line.startsWith('//')); // å¿½ç•¥æ³¨é‡Šè¡Œ


  lines.forEach(line => {
    // æ£€æµ‹è¯¾æ—¶åˆ†éš”ç¬¦ï¼ˆæ”¯æŒ"LessonX"å’Œ"LessonX:XXXXXX"ä¸¤ç§æ ¼å¼ï¼‰
    const lessonMatch = line.match(/Lesson\s*(\d+)\s*:?\s*(.*)/i);
    if (lessonMatch) {
      // ä¿å­˜å½“å‰è¯¾æ—¶ï¼ˆå¦‚æœæœ‰å•è¯ï¼‰
      if (currentLesson.words.length > 0) {
        lessons.push(currentLesson);
      }
      // åˆ›å»ºæ–°è¯¾æ—¶
      currentLessonId = parseInt(lessonMatch[1]);
      currentLessonName = lessonMatch[2] ? lessonMatch[2] : `ç¬¬${currentLessonId}è¯¾`;
      currentLesson = {
        id: currentLessonId,
        name: currentLessonName,
        words: []
      };
    } else {
      // è§£æå•è¯è¡Œ
      const parts = line.split(',').map(p => p.trim());
      if (parts.length >= 2) {
        // æ”¯æŒä¸¤ç§æ ¼å¼ï¼š
        // 1. word,definition,phonetic
        // 2. åºå·,word,definition,phonetic
        const wordIndex = parts[0].match(/^\d+$/) ? 1 : 0; // åˆ¤æ–­ç¬¬ä¸€éƒ¨åˆ†æ˜¯å¦ä¸ºæ•°å­—
        if (wordIndex < parts.length) {
          currentLesson.words.push({
            word: parts[wordIndex],
            definition: parts[wordIndex + 1],
            phonetic: parts[wordIndex + 2] || 'æ— '
          });
        }
      }
    }
  });


  // æ·»åŠ æœ€åä¸€ä¸ªè¯¾æ—¶
  if (currentLesson.words.length > 0) {
    lessons.push(currentLesson);
  }


  return lessons;
}

    // è®¡ç®—å­—ç¬¦ä¸²ç›¸ä¼¼åº¦
    function calculateSimilarity(s1, s2) {
      if (s1 === s2) return 1;
      const longer = s1.length > s2.length ? s1 : s2;
      const shorter = s1.length > s2.length ? s2 : s1;
      const longerLen = longer.length;
      if (longerLen === 0) return 1.0;
      
      return (longerLen - editDistance(longer, shorter)) / parseFloat(longerLen);
    }


    // ç¼–è¾‘è·ç¦»ç®—æ³•
    function editDistance(s1, s2) {
      s1 = s1.toLowerCase();
      s2 = s2.toLowerCase();
      
      const costs = [];
      for (let i = 0; i <= s1.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= s2.length; j++) {
          if (i === 0) costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (s1.charAt(i - 1) !== s2.charAt(j - 1))
                newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0) costs[s2.length] = lastValue;
      }
      return costs[s2.length];
    }
