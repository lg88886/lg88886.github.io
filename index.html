  /**
   * å¢å¼ºç‰ˆè¯­éŸ³è¯†åˆ«å¤„ç† - æ”¯æŒæ¨¡ç³ŠåŒ¹é…
   * 1. è®¡ç®—å­—ç¬¦ä¸²ç¼–è¾‘è·ç¦»ï¼ˆLevenshteinè·ç¦»ï¼‰
   * 2. æ ¹æ®å•è¯é•¿åº¦åŠ¨æ€è®¾ç½®å®¹é”™é˜ˆå€¼
   * 3. å¤„ç†å¸¸è§å‘éŸ³å˜ä½“ï¼ˆå¤æ•°ã€æ—¶æ€ç­‰ï¼‰
   */
  function processRecognitionResult(transcript) {
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    const target = wordObj.word.toLowerCase();
    // é¢„å¤„ç†è¯†åˆ«ç»“æœï¼ˆå»é™¤å¸¸è§å†—ä½™è¯æ±‡ï¼‰
    let cleanTranscript = transcript
      .replace(/^(the |a |an )/, '')  // å»é™¤å† è¯
      .replace(/\s+/g, '');           // å»é™¤ç©ºæ ¼
    
    // å¤„ç†å¤æ•°å’Œæ—¶æ€å˜åŒ–
    const singularTranscript = cleanTranscript.replace(/s$/, '');
    const singularTarget = target.replace(/s$/, '');
    const pastTranscript = cleanTranscript.replace(/ed$/, '');
    const pastTarget = target.replace(/ed$/, '');
    
    // è®¡ç®—ç¼–è¾‘è·ç¦»ï¼ˆLevenshteinç®—æ³•ï¼‰
    const distance = levenshteinDistance(cleanTranscript, target);
    const singularDistance = levenshteinDistance(singularTranscript, singularTarget);
    const pastDistance = levenshteinDistance(pastTranscript, pastTarget);
    
    // å–æœ€å°è·ç¦»
    const minDistance = Math.min(distance, singularDistance, pastDistance);
    
    // æ ¹æ®å•è¯é•¿åº¦åŠ¨æ€è®¾ç½®é˜ˆå€¼
    const threshold = target.length <= 4 ? 1 : 2;
    
    // åˆ¤æ–­æ˜¯å¦åŒ¹é…æˆåŠŸ
    if (minDistance <= threshold) {
      resultEl.textContent = `âœ… æœ—è¯»æ­£ç¡®ï¼ï¼ˆç³»ç»Ÿè¯†åˆ«ï¼š"${transcript}"ï¼‰`;
      correctSound.play();
      
      // å»¶è¿Ÿä¸€æ®µæ—¶é—´åè‡ªåŠ¨è¿›å…¥ä¸‹ä¸€é¢˜
      setTimeout(() => {
        if (isReviewMode) {
          // å¤ä¹ æ¨¡å¼ï¼šä»é”™é¢˜æœ¬ä¸­åˆ é™¤å½“å‰åšå¯¹çš„é¢˜ç›®
          wrongList.splice(currentReviewIndex, 1);
          loadNext();
        } else {
          correctCount++;
          currentStreak++;
          levelCorrect++;
          currentIndex++;
          saveProgress();
          loadNext();
        }
      }, 1000);
    } else {
      resultEl.textContent = `âŒ å†è¯•è¯•ï¼ï¼ˆç³»ç»Ÿè¯†åˆ«ï¼š"${transcript}"ï¼‰`;
      wrongSound.play();
    }
  }

  /**
   * è®¡ç®—ä¸¤ä¸ªå­—ç¬¦ä¸²çš„ç¼–è¾‘è·ç¦»ï¼ˆLevenshteinè·ç¦»ï¼‰
   * ç”¨äºè¡¡é‡ä¸¤ä¸ªå­—ç¬¦ä¸²çš„ç›¸ä¼¼åº¦
   */
  function levenshteinDistance(s, t) {
    if (s === t) return 0;
    if (s.length === 0) return t.length;
    if (t.length === 0) return s.length;

    const v0 = new Array(t.length + 1);
    const v1 = new Array(t.length + 1);

    for (let i = 0; i < v0.length; i++) v0[i] = i;
    for (let i = 0; i < s.length; i++) {
      v1[0] = i + 1;
      for (let j = 0; j < t.length; j++) {
        const cost = (s[i] === t[j]) ? 0 : 1;
        v1[j + 1] = Math.min(
          v1[j] + 1,         // æ’å…¥
          v0[j + 1] + 1,     // åˆ é™¤
          v0[j] + cost       // æ›¿æ¢
        );
      }
      [v0, v1] = [v1, v0];  // äº¤æ¢æ•°ç»„
    }
    return v0[t.length];
  }

  /**

   * 1. ä¼˜å…ˆåŠ è½½dictionaryapi.devéŸ³é¢‘

  function playWord() {
    const currentWords = wordFiles[currentFile].words;

    if (audioCache[lowerWord]) {

      audioCache[lowerWord].play().catch(error => {

  // è¾“å…¥æ¡†äº‹ä»¶ç›‘å¬
  function addInputListeners(input) {

    input.addEventListener('keydown', handleKeyDown);

  let isComposing = false;
  function handleInput(e) {
    if (isComposing) return;
    const input = e.target;
    input.value = input.value.slice(0, 1).toLowerCase();
    input.classList.add("correct");
    const next = input.nextElementSibling;
    if (next && next.tagName === 'INPUT') next.focus();
    
    autoCheckAnswer();

  function handleKeyDown(e) {
    if (e.key === "Backspace") {
      const input = e.target;
      // æƒ…å†µ1ï¼šå½“å‰è¾“å…¥æ¡†æœ‰å†…å®¹ï¼Œåˆ é™¤åå…‰æ ‡ç•™åœ¨å½“å‰æ¡†
      if (input.value) {
        // åˆ é™¤å†…å®¹åç§»é™¤"correct"æ ·å¼
        input.value = "";
        input.classList.remove("correct");
        e.preventDefault();

      // æƒ…å†µ2ï¼šå½“å‰è¾“å…¥æ¡†ä¸ºç©ºï¼Œè·³è½¬åˆ°å‰ä¸€ä¸ªè¾“å…¥æ¡†
      else {

        if (prev && prev.tagName === 'INPUT' && prev.classList.contains('letter-input')) {

          e.preventDefault();
        }
      }
    }
    // æ”¯æŒå·¦å³æ–¹å‘é”®åˆ‡æ¢è¾“å…¥æ¡†
    else if (e.key === "ArrowLeft") {
      const input = e.target;
      const prev = input.previousElementSibling;
      if (prev && prev.tagName === 'INPUT' && prev.classList.contains('letter-input')) {
        prev.focus();
        e.preventDefault();
      }
    } else if (e.key === "ArrowRight") {
      const input = e.target;
      const next = input.nextElementSibling;
      if (next && next.tagName === 'INPUT' && next.classList.contains('letter-input')) {
        next.focus();
        e.preventDefault();
      }
    }
  }
