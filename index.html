<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单词拼写闯关游戏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    #game-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .letter-input, .fixed-letter {
      width: 30px;
      height: 36px;
      font-size: 20px;
      margin: 3px;
      text-align: center;
      border: none;
      border-bottom: 2px solid #000;
      background: transparent;
    }
    .letter-input.correct {
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .letter-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    .option-btn {
      display: block;
      margin: 6px auto;
      width: 80%;
    }
    #definition {
      margin: 10px;
      font-size: 16px;
      color: #4CAF50; 
    }
    #stats {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    audio {
      display: none;
    }
    .streak-effect {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #ff9800;
      opacity: 0;
      animation: streak 1s forwards;
      pointer-events: none;
    }
    @keyframes streak {
      0% { opacity: 0; transform: translate(-50%, -20px); }
      50% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, 20px); }
    }
    .stars {
      color: #ffd700;
      font-size: 24px;
      margin: 10px 0;
    }
    .file-notification {
      color: #f44336;
      font-size: 14px;
      margin: 10px 0;
    }
    .listening {
      background-color: #f44336;
    }
    .reset-btn {
      background-color: #2196F3;
    }
    .review-btn {
      background-color: #9C27B0;
    }
  </style>
</head>
<body>
<div id="game-container">
  <h1>单词拼写闯关游戏</h1>
  <audio id="bgm" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_46fdd201cc.mp3" type="audio/mpeg">
  </audio>
  <audio id="correct-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_e0b6f67a53.mp3"></audio>
  <audio id="wrong-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2307f9b816.mp3"></think>
  
  <!-- 文件选择区域 -->
  <div id="fileSelector" style="margin-bottom: 15px;">
    <label>选择单词文件：</label>
    <select id="wordFileSelect" onchange="loadSelectedWordFile()">
      <!-- 选项将动态添加 -->
    </select>
    <button onclick="deleteCurrentFile()" id="deleteFileBtn" style="background-color: #f44336;">删除文件进度</button>
    <div id="fileNotification" class="file-notification"></div>
  </div>
  
  <div id="content">
    <div id="instruction"></div>
    <div id="definition"></div>
    <div id="question"></div>
    <div class="letter-box" id="letterBox"></div>
    <div>
      <button onclick="startListening()" id="startReadingBtn" style="display:none">开始朗读</button>
      <button onclick="submitAnswer()" id="nextBtn" disabled>跳过此题</button>
      <button onclick="readWord()">🔊 听单词</button>
      <button onclick="resetProgress()" class="reset-btn">重置进度</button>
      <button onclick="exitReview()" class="review-btn" style="display:none">返回闯关</button>
      <button onclick="showMistakes()" class="review-btn">📖 查看错题本</button>
    </div>
    <div id="options"></div>
    <div id="result"></div>
    <div id="stats"></div>
  </div>
</div>
<script>
  // 预定义的单词库文件
  const predefinedWordFiles = [
    {id: "basic", name: "基础词汇", filename: "basic_words.txt"},
    {id: "elementary", name: "小学词汇", filename: "elementary_words.txt"},
    {id: "intermediate", name: "中级词汇", filename: "intermediate_words.txt"},
    {id: "daily", name: "日常用语", filename: "daily_words.txt"},
    {id: "newconcept1", name: "新概念1词库", filename: "newconcept1_words.txt"}
  ];

  // 单词文件存储
  let wordFiles = {};
  let currentFile = null;

  // 游戏变量 - 从本地存储加载或初始化
  let gameData = JSON.parse(localStorage.getItem('wordGameData')) || {
    currentIndex: 0,
    level: 0,
    correctCount: 0,
    wrongList: [],
    levelStars: [],
    puzzleQuestionsUsed: []
  };

  // 同步变量到内存
  let currentIndex = gameData.currentIndex;
  let level = gameData.level;
  let inPuzzle = false;
  let correctCount = gameData.correctCount;
  let wrongList = gameData.wrongList;
  let isReviewMode = false;
  let currentStreak = 0;
  let levelStars = gameData.levelStars;
  let currentReviewIndex = 0;
  let levelCorrect = 0;
  let recognition; // 语音识别对象

  // 谜题
  const puzzleQuestions = [
    { question: "“日出大米”猜一个字？", options: ["明", "昌", "早", "亮"], answer: "昌" },
    { question: "“一加一不是二”猜一个字？", options: ["王", "丰", "田", "由"], answer: "王" },
    { question: "“人在云上”猜一个字？", options: ["会", "云", "合", "今"], answer: "会" }
  ];

  // 标记已使用的谜题
  puzzleQuestions.forEach(q => {
    if (gameData.puzzleQuestionsUsed.includes(puzzleQuestions.indexOf(q))) {
      q.used = true;
    }
  });

  const instructionEl = document.getElementById("instruction");
  const questionEl = document.getElementById("question");
  const resultEl = document.getElementById("result");
  const optionsEl = document.getElementById("options");
  const definitionEl = document.getElementById("definition");
  const letterBox = document.getElementById("letterBox");
  const statsEl = document.getElementById("stats");
  const nextBtn = document.getElementById("nextBtn");
  const startReadingBtn = document.getElementById("startReadingBtn");
  const deleteFileBtn = document.getElementById("deleteFileBtn");
  const fileNotification = document.getElementById("fileNotification");

  const correctSound = document.getElementById("correct-sound");
  const wrongSound = document.getElementById("wrong-sound");

  // 初始化文件选择器
  function initFileSelector() {
    const selectEl = document.getElementById("wordFileSelect");
    const fileProgress = JSON.parse(localStorage.getItem('wordFileProgress') || '{}');
    
    // 清空现有选项
    selectEl.innerHTML = '';
    
    // 创建一个集合来跟踪已添加的选项值
    const addedOptions = new Set();
    
    // 添加预定义的单词库文件选项
    predefinedWordFiles.forEach(file => {
      // 初始化文件信息
      if (!wordFiles[file.id]) {
        wordFiles[file.id] = {
          name: file.name,
          filename: file.filename,
          words: [],
          isCustom: false,
          loaded: false
        };
      }
      
      // 添加选项
      if (!addedOptions.has(file.id)) {
        const option = document.createElement("option");
        option.value = file.id;
        option.textContent = file.name;
        selectEl.appendChild(option);
        addedOptions.add(file.id);
      }
    });
    
    // 从本地存储加载自定义文件
    const savedFiles = JSON.parse(localStorage.getItem('customWordFiles') || '{}');
    Object.keys(savedFiles).forEach(key => {
      if (!wordFiles[key]) {
        wordFiles[key] = savedFiles[key];
      }
      
      // 添加选项
      if (!addedOptions.has(key)) {
        const option = document.createElement("option");
        option.value = key;
        option.textContent = wordFiles[key].name;
        selectEl.appendChild(option);
        addedOptions.add(key);
      }
    });
    
    // 尝试恢复上次选择的文件
    const lastSelectedFile = localStorage.getItem('lastSelectedWordFile');
    if (lastSelectedFile && wordFiles[lastSelectedFile]) {
      currentFile = lastSelectedFile;
      selectEl.value = currentFile;
    } else if (predefinedWordFiles.length > 0) {
      // 默认选择第一个预定义文件
      currentFile = predefinedWordFiles[0].id;
      selectEl.value = currentFile;
    }
    
    // 更新删除按钮状态
    updateDeleteButton();
    
    // 如果有当前文件，加载它
    if (currentFile) {
      loadSelectedWordFile();
    }
  }

  // 更新删除按钮状态
  function updateDeleteButton() {
    if (currentFile && wordFiles[currentFile]) {
      deleteFileBtn.disabled = false;
      deleteFileBtn.style.display = "inline-block";
    } else {
      deleteFileBtn.disabled = true;
      deleteFileBtn.style.display = "none";
    }
  }

  // 加载选中的单词文件
  function loadSelectedWordFile() {
    const selectedFile = document.getElementById("wordFileSelect").value;
    if (selectedFile && wordFiles[selectedFile] && selectedFile !== currentFile) {
      // 保存当前文件的进度
      if (currentFile) {
        saveCurrentFileProgress();
      }
      
      // 切换到选中文件
      currentFile = selectedFile;
      localStorage.setItem('lastSelectedWordFile', currentFile);
      fileNotification.textContent = "";
      
      // 检查文件是否需要加载
      const file = wordFiles[currentFile];
      if (!file.loaded && file.filename) {
        loadWordFileFromServer(file);
        return;
      }
      
      // 加载文件进度
      loadFileProgress();
      isReviewMode = false;
      
      // 更新删除按钮状态
      updateDeleteButton();
      
      loadNext();
    }
  }

  // 从服务器/本地加载单词文件
  function loadWordFileFromServer(file) {
    fileNotification.textContent = `正在加载 ${file.name}...`;
    
    // 创建一个新的XMLHttpRequest
    const xhr = new XMLHttpRequest();
    xhr.open('GET', file.filename, true);
    
    xhr.onload = function() {
      if (xhr.status === 200) {
        try {
          // 解析TXT文件内容（每行一个单词和释义，用逗号分隔）
          const content = xhr.responseText;
          const words = [];
          const lines = content.split('\n');
          
          lines.forEach(line => {
            if (line.trim()) {
              const [word, definition] = line.split(',');
              if (word && definition) {
                words.push({ 
                  word: word.trim(), 
                  definition: definition.trim() 
                });
              }
            }
          });
          
          if (words.length > 0) {
            // 更新单词文件数据
            file.words = words;
            file.loaded = true;
            
            // 保存到本地存储
            const savedFiles = JSON.parse(localStorage.getItem('customWordFiles') || '{}');
            savedFiles[file.id] = {
              name: file.name,
              filename: file.filename,
              words: words,
              isCustom: file.isCustom || false,
              loaded: true
            };
            localStorage.setItem('customWordFiles', JSON.stringify(savedFiles));
            
            fileNotification.textContent = `${file.name} 加载成功！共 ${words.length} 个单词。`;
            
            // 加载文件进度
            loadFileProgress();
            
            // 加载下一个单词
            loadNext();
          } else {
            fileNotification.textContent = `错误：${file.name} 格式不正确，请确保每行包含一个单词和释义，用逗号分隔。`;
          }
        } catch (error) {
          console.error("解析文件错误:", error);
          fileNotification.textContent = `错误：无法解析 ${file.name}，请检查文件格式。`;
        }
      } else if (xhr.status === 404) {
        fileNotification.textContent = `错误：未找到 ${file.name}（${file.filename}），请确保文件已放在与HTML相同的目录下。`;
      } else {
        fileNotification.textContent = `错误：加载 ${file.name} 失败，状态码: ${xhr.status}`;
      }
    }
    
    xhr.onerror = function() {
      fileNotification.textContent = `错误：加载 ${file.name} 失败，请检查网络连接。`;
    }
    
    xhr.send();
  }

  // 保存当前文件的进度
  function saveCurrentFileProgress() {
    if (!currentFile) return;
    
    const progressData = JSON.parse(localStorage.getItem('wordFileProgress') || '{}');
    progressData[currentFile] = {
      currentIndex,
      level,
      correctCount,
      wrongList,
      levelStars,
      puzzleQuestionsUsed: puzzleQuestions
        .map((q, i) => q.used ? i : null)
        .filter(i => i !== null)
    };
    localStorage.setItem('wordFileProgress', JSON.stringify(progressData));
  }

  // 加载文件的进度
  function loadFileProgress() {
    if (!currentFile) return;
    
    const progressData = JSON.parse(localStorage.getItem('wordFileProgress') || '{}');
    const fileProgress = progressData[currentFile] || {};
    
    // 应用文件特定的进度数据
    currentIndex = fileProgress.currentIndex || 0;
    level = fileProgress.level || 0;
    correctCount = fileProgress.correctCount || 0;
    wrongList = fileProgress.wrongList || [];
    levelStars = fileProgress.levelStars || [];
    
    if (fileProgress.puzzleQuestionsUsed) {
      puzzleQuestions.forEach((q, i) => {
        q.used = fileProgress.puzzleQuestionsUsed.includes(i);
      });
    }
  }

  // 页面关闭或刷新时保存进度
  window.addEventListener('beforeunload', function() {
    saveCurrentFileProgress();
  });

  // 删除当前文件的进度数据
  function deleteCurrentFile() {
    if (!currentFile || !confirm(`确定要删除"${wordFiles[currentFile].name}"的进度数据吗？`)) {
      return;
    }
    
    // 删除进度数据
    const progressData = JSON.parse(localStorage.getItem('wordFileProgress') || '{}');
    delete progressData[currentFile];
    localStorage.setItem('wordFileProgress', JSON.stringify(progressData));
    
    // 重新加载进度
    loadFileProgress();
    isReviewMode = false;
    
    loadNext();
  }

  // 保存游戏进度到本地存储
  function saveProgress() {
    // 更新游戏数据
    gameData.currentIndex = currentIndex;
    gameData.level = level;
    gameData.correctCount = correctCount;
    gameData.wrongList = wrongList;
    gameData.levelStars = levelStars;
    gameData.puzzleQuestionsUsed = puzzleQuestions
      .map((q, i) => q.used ? i : null)
      .filter(i => i !== null);
    
    localStorage.setItem('wordGameData', JSON.stringify(gameData));
    
    // 保存到当前文件的进度中
    saveCurrentFileProgress();
  }

  // 重置游戏进度
  function resetProgress() {
    if (!currentFile || !confirm(`确定要重置"${wordFiles[currentFile].name}"的所有进度吗？`)) {
      return;
    }
    
    currentIndex = 0;
    level = 0;
    correctCount = 0;
    wrongList = [];
    levelStars = [];
    puzzleQuestions.forEach(q => q.used = false);
    levelCorrect = 0;
    
    saveProgress();
    loadNext();
  }

  function updateStats() {
    if (!currentFile) return;
    
    const currentWords = wordFiles[currentFile].words;
    statsEl.textContent = `正确：${correctCount}  错误：${wrongList.length}  进度：${currentIndex + 1} / ${currentWords.length}`;
  }

  function loadNext() {
    resultEl.textContent = "";
    optionsEl.innerHTML = "";
    letterBox.innerHTML = "";
    
    // 如果没有当前文件，显示提示
    if (!currentFile || !wordFiles[currentFile] || !wordFiles[currentFile].loaded) {
      instructionEl.textContent = "请从上方选择一个单词文件开始游戏";
      definitionEl.textContent = "";
      questionEl.textContent = "";
      statsEl.textContent = "";
      nextBtn.disabled = true;
      return;
    }
    
    updateStats();
    
    // 获取当前单词列表
    const currentWords = wordFiles[currentFile].words;
    
    // 控制“跳过此题”按钮的状态
    if (isReviewMode || inPuzzle || currentIndex < currentWords.length) {
      nextBtn.disabled = false;
    } else {
      nextBtn.disabled = true;
    }

    // 错题回顾模式
    if (isReviewMode) {
      document.querySelector('button[onclick="exitReview()"]').style.display = "inline-block";
      
      // 空错题本的提示
      if (wrongList.length === 0) {
        instructionEl.textContent = "🎉 恭喜你攻克了所有错题！";
        definitionEl.textContent = "继续加油哦！";
        questionEl.textContent = "";
        return;
      }
      
      // 确保索引在有效范围内
      if (currentReviewIndex >= wrongList.length) {
        currentReviewIndex = 0;
      }
      
      const wordObj = wrongList[currentReviewIndex];
      instructionEl.textContent = `错题回顾 第 ${currentReviewIndex + 1}/${wrongList.length} 题`;
      definitionEl.textContent = `中文提示：${wordObj.definition}`;
      questionEl.textContent = "请补全单词：";
      
      // 生成输入框（首字母固定）
      const first = document.createElement("input");
      first.type = "text";
      first.maxLength = 1;
      first.className = "fixed-letter";
      first.value = wordObj.word[0];
      first.readOnly = true;
      letterBox.appendChild(first);

      for (let i = 1; i < wordObj.word.length; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.maxLength = 1;
        input.className = "letter-input";
        input.dataset.index = i;
        addInputListeners(input);
        letterBox.appendChild(input);
      }
      
      letterBox.querySelector("input.letter-input")?.focus();
      
      // 自动播放当前单词读音
      setTimeout(() => readWord(), 500);
      return;
    }

    // 正常闯关模式
    document.querySelector('button[onclick="exitReview()"]').style.display = "none";
    
    const start = level * 8;
    if (currentIndex - start >= 8) {
      showPuzzle();
      return;
    }
    
    if (currentIndex >= currentWords.length) {
      instructionEl.textContent = "🎉 恭喜你完成所有单词！";
      definitionEl.innerHTML = `总星级：${levelStars.reduce((a, b) => a + b, 0)}/${levelStars.length * 3} ⭐`;
      questionEl.textContent = "";
      return;
    }

    const wordObj = currentWords[currentIndex];
    instructionEl.textContent = `第 ${level + 1} 关 第 ${currentIndex - start + 1} 个词`;
    definitionEl.textContent = `中文提示：${wordObj.definition}`;
    questionEl.textContent = "请补全单词：";

    // 生成输入框（首字母固定）
    const first = document.createElement("input");
    first.type = "text";
    first.maxLength = 1;
    first.className = "fixed-letter";
    first.value = wordObj.word[0];
    first.readOnly = true;
    letterBox.appendChild(first);

    for (let i = 1; i < wordObj.word.length; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 1;
      input.className = "letter-input";
      input.dataset.index = i;
      addInputListeners(input);
      letterBox.appendChild(input);
    }
    
    letterBox.querySelector("input.letter-input")?.focus();
    
    // 自动播放当前单词读音
    setTimeout(() => readWord(), 500);
  }

  // 检查是否所有输入框都已填满
  function checkAllFilled() {
    const inputs = letterBox.querySelectorAll("input.letter-input");
    for (let input of inputs) {
      if (!input.value) return false;
    }
    return true;
  }

  // 跳过当前题目
  function submitAnswer() {
    if (isReviewMode) {
      // 复习模式：跳转到下一个错题
      currentReviewIndex++;
      loadNext();
      return;
    }
    
    if (inPuzzle) {
      // 谜题模式：进入下一关
      level++;
      levelCorrect = 0;
      currentIndex = level * 8;
      inPuzzle = false;
      saveProgress();
      loadNext();
      return;
    }
    
    // 正常闯关模式：记录错题并跳转
    const currentWords = wordFiles[currentFile].words;
    const currentWord = currentWords[currentIndex];
    
    // 避免重复添加同一错题
    const isAlreadyInWrong = wrongList.some(item => item.word === currentWord.word);
    if (!isAlreadyInWrong) {
      wrongList.push(currentWord);
    }
    
    currentStreak = 0; // 重置连击
    currentIndex++;
    saveProgress();
    loadNext();
  }

  // 自动检查答案
  function autoCheckAnswer() {
    if (!checkAllFilled()) return;
    
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    const inputs = letterBox.querySelectorAll("input.letter-input");
    let filled = "";
    inputs.forEach(input => filled += input.value || "");
    const userAns = (wordObj.word[0] + filled).toLowerCase();

    if (userAns === wordObj.word.toLowerCase()) {
      resultEl.textContent = "✅ 拼写正确！请点击开始朗读";
      correctSound.play();
      startReadingBtn.style.display = "inline-block";
      
      // 添加正确动画
      inputs.forEach(input => {
        input.classList.add("correct");
      });
    } else {
      resultEl.textContent = "❌ 拼写错误，请重新填写";
      wrongSound.play();
      
      // 清空输入框
      inputs.forEach(input => {
        input.value = "";
        input.classList.remove("correct");
      });
      
      letterBox.querySelector("input.letter-input")?.focus();
    }
  }

  // 添加输入框事件监听
  function addInputListeners(input) {
    input.addEventListener("input", function() {
      this.value = this.value.toLowerCase();
      autoCheckAnswer();
      
      // 自动跳到下一个输入框
      if (this.value && this.nextElementSibling && this.nextElementSibling.classList.contains('letter-input')) {
        this.nextElementSibling.focus();
      }
    });
    
    input.addEventListener("keydown", function(e) {
      // 处理退格键
      if (e.key === "Backspace" && !this.value) {
        if (this.previousElementSibling && this.previousElementSibling.classList.contains('letter-input')) {
          this.previousElementSibling.focus();
        } else if (this.previousElementSibling && this.previousElementSibling.classList.contains('fixed-letter')) {
          // 不能删除固定的首字母
          e.preventDefault();
        }
      }
    });
  }

  // 初始化语音识别
  function initRecognition() {
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';
      
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        processRecognitionResult(transcript);
      };
      
      recognition.onend = function() {
        startReadingBtn.textContent = "开始朗读";
        startReadingBtn.classList.remove("listening");
      };
      
      recognition.onerror = function(event) {
        console.error('语音识别错误:', event.error);
        resultEl.textContent = "语音识别出错，请重试";
        startReadingBtn.textContent = "开始朗读";
        startReadingBtn.classList.remove("listening");
      };
    } else {
      resultEl.textContent = "抱歉，您的浏览器不支持语音识别功能";
      startReadingBtn.disabled = true;
    }
  }

  // 处理语音识别结果
  function processRecognitionResult(transcript) {
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    // 比较识别结果和目标单词
    if (transcript === wordObj.word.toLowerCase()) {
      resultEl.textContent = "✅ 朗读正确！正在进入下一题...";
      correctSound.play();
      
      // 延迟进入下一题
      setTimeout(() => {
        if (isReviewMode) {
          // 复习模式：从错题本中删除当前做对的题目
          wrongList.splice(currentReviewIndex, 1);
          
          // 如果删除后错题本为空，显示提示
          if (wrongList.length === 0) {
            instructionEl.textContent = "🎉 恭喜你攻克了所有错题！";
            definitionEl.textContent = "继续加油哦！";
            questionEl.textContent = "";
            resultEl.textContent = "";
            letterBox.innerHTML = "";
            startReadingBtn.style.display = "none";
            return;
          }
          
          loadNext();
        } else {
          correctCount++;
          currentStreak++;
          levelCorrect++;
          currentIndex++;
          
          // 显示连击效果
          if (currentStreak >= 3) {
            showStreakEffect(`🔥 连击 ${currentStreak}！`);
          }
          
          saveProgress();
          loadNext();
        }
      }, 1000);
    } else {
      resultEl.textContent = `❌ 朗读不正确（你读的是: "${transcript}"），请再试一次`;
      wrongSound.play();
    }
  }

  // 显示连击效果
  function showStreakEffect(text) {
    const streakEl = document.createElement("div");
    streakEl.className = "streak-effect";
    streakEl.textContent = text;
    document.body.appendChild(streakEl);
    
    // 动画结束后移除元素
    setTimeout(() => {
      streakEl.remove();
    }, 1000);
  }

  // 开始监听语音输入
  function startListening() {
    if (!recognition) {
      initRecognition();
    }
    
    try {
      recognition.start();
      startReadingBtn.textContent = "正在聆听...";
      startReadingBtn.classList.add("listening");
      resultEl.textContent = "请朗读单词...";
    } catch (e) {
      resultEl.textContent = "无法启动语音识别，请重试";
      console.error('启动语音识别失败:', e);
    }
  }

  // 朗读单词
  function readWord() {
    if (!currentFile || !wordFiles[currentFile].loaded) return;
    
    const currentWords = wordFiles[currentFile].words;
    const wordObj = isReviewMode 
      ? wrongList[currentReviewIndex] 
      : currentWords[currentIndex];
    
    if (!wordObj) return;
    
    // 停止任何正在播放的语音
    window.speechSynthesis.cancel();
    
    const utter = new SpeechSynthesisUtterance(wordObj.word);
    utter.lang = "en-US";
    utter.rate = 0.9;
    window.speechSynthesis.speak(utter);
  }

  // 显示关卡谜题
  function showPuzzle() {
    inPuzzle = true;
    letterBox.innerHTML = "";
    optionsEl.innerHTML = "";
    definitionEl.textContent = "";
    resultEl.textContent = "";
    startReadingBtn.style.display = "none";

    // 计算当前关卡星级
    const rate = levelCorrect / 8;
    let stars = 1;
    if (rate === 1) stars = 3;
    else if (rate >= 0.75) stars = 2;
    levelStars.push(stars);

    const unused = puzzleQuestions.filter(q => !q.used);
    if (unused.length === 0) {
      levelCorrect = 0;
      loadNext();
      return;
    }
    
    const puzzle = unused[Math.floor(Math.random() * unused.length)];
    puzzle.used = true;
    
    questionEl.textContent = `🎯 关卡挑战：${puzzle.question}`;
    definitionEl.innerHTML = `本关评分：${"⭐".repeat(stars)}`;

    puzzle.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.className = "option-btn";
      btn.onclick = () => {
        if (opt === puzzle.answer) {
          resultEl.textContent = "🎉 答对了，进入下一关！";
          correctSound.play();
          
          level++;
          levelCorrect = 0;
          currentIndex = level * 8;
          saveProgress();
          
          setTimeout(() => {
            inPuzzle = false;
            loadNext();
          }, 1000);
        } else {
          resultEl.textContent = "😥 再试试！";
          wrongSound.play();
        }
      };
      optionsEl.appendChild(btn);
    });
  }

  // 查看错题本
  function showMistakes() {
    if (wrongList.length === 0) {
      alert("目前没有错题！");
      return;
    }
    
    isReviewMode = true;
    currentReviewIndex = 0;
    loadNext();
  }

  // 退出复习模式
  function exitReview() {
    isReviewMode = false;
    loadNext();
  }

  // 初始化游戏
  initFileSelector();
</script>
